	<title>Chamber Directory - Lukwago Paul Chamber of Commerce</title>

<body>
	<header class="header">
		<img src="images/apvlog.webp" alt="Apv Chamber Logo">

			<div class="nav-links" id="navLinks">

		</nav>

				<h1>Chamber Directory web</h1>
				<a href="#" class="hero-button" aria-label="Learn more about the Apv Chamber Directory">LEARN MORE</a>
			</div>
		</section>
		<div class="content">
			<h2>Welcome to the Apv Chamber Directory</h2>
			<button id="toggleView" aria-label="Toggle between list and grid view">TOGGLE VIEW</button>
			<div id="memberContainer" class="list-view"></div>
		</div>

	<footer class="footer">
		<div class="business-cards">

				<img src="images/apv.jpg" alt="apv">
				<div class="card-info">
					<p class="name">Lukwago Paul</p>
					<p class="position">CEO</p>
					<p class="company">Apv Chamber of Commerce</p>
				</div>
			</div>
			<div class="business-card">
				<img src="images/mr.jpg" alt="Louis Caputo">

			</div>

					<p class="name">Mrs.yvonne</p>
					<p class="position">Member</p>

				</div>

		</div>

			<a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page"><i class="fab fa-facebook"></i></a>
			<a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter page"><i class="fab fa-twitter"></i></a>
			<a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page"><i class="fab fa-instagram"></i></a>
